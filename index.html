<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="color_white">
    <div class="header_top container-fluid">
      <div class="row text-uppercase">
        <div class="container">
          <div class="row line_height_70">
            <div class="col-xs-10 col-sm-8">
              <h3>start bootstrap</h3>
            </div>
            <div class="col-xs-2 col-sm-4">
              <a class="btn btn-default btn_start" href="#"><i class="fas fa-bars"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron text-center text-uppercase container-fluid">
      <div class="row">
        <img src="img/profile.png" alt="tizio">
        <div class="col-xs-8 col-xs-offset-2 ">
          <h1>start bootstrap</h1>
          <p class="line_white"><span class="font_50 vertical_align_middle"><i class="fas fa-star"></span></i></p>
          <p>graphic artist - web designer - illustrator</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="portfolio" class="container-fluid">
        <div class="row text-uppercase text-center">
          <div class="col-xs-6 col-xs-offset-3">
            <h3>portfolio</h3>
          <p class="line_black"><span class="font_30 vertical_align_middle"><i class="fas fa-star"></i></span></p>
          </div>
        </div>
        <div class="row photo">
          <div class="col-xs-12">
            <img src="img/cabin.png" alt="casa">
          </div>
          <div class="col-xs-12">
            <img src="img/cake.png" alt="torta">
          </div>
          <div class="col-xs-12">
            <img src="img/circus.png" alt="circo">
          </div>
          <div class="col-xs-12">
            <img src="img/game.png" alt="gameboy">
          </div>
          <div class="col-xs-12">
            <img src="img/safe.png" alt="cassaforte">
          </div>
          <div class="col-xs-12">
            <img src="img/submarine.png" alt="sub">
          </div>
        </div>
    </section>
    <!--section about-->
    <section class="about">
      <div class="container">
        <div class="row color_white text-center">
          <div class="text-uppercase col-xs-6 col-xs-offset-3">
            <h3>about</h3>
            <p class="line_white"><span class="font_30 vertical_align_middle"><i class="fas fa-star"></i></span></p>
          </div>
          <div class="col-xs-2 col-sm-4 col-sm-offset-2 col-xs-offset-5 debug"></div>
          <div class="col-xs-6 col-sm-4 col-sm-offset-0 col-xs-offset-3 debug"></div>
          <div class="col-xs-2 col-xs-offset-5 debug"></div>
        </div>
      </div>
    </section>
    <!--section contact-->
    <section class="contact">
      <div class="container">
      <div class="row">
          <div class="col-xs-2 col-xs-offset-5 debug"></div>
          <div class="col-xs-6 col-xs-offset-3 debug"></div>
          <div class="col-xs-6 col-xs-offset-3 debug"></div>
          <div class="col-xs-6 col-xs-offset-3 debug"></div>
          <div class="col-xs-6 col-xs-offset-3 debug"></div>
          <div class="col-xs-2 col-xs-offset-3 debug"></div>
        </div>
      </div>
    </section>
    <!--section location-->
    <section class="location">
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-sm-4 col-sm-offset-0 col-xs-offset-2 debug"></div>
          <div class="col-xs-6 col-sm-4 col-sm-offset-0 col-xs-offset-3 debug"></div>
          <div class="col-xs-10 col-sm-4 col-sm-offset-0 col-xs-offset-1 debug"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 debug"></div>
      </div>
    </div>
  </footer>
  
</body>
</html>
